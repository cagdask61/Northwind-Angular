<table class="table table-striped table-hover table-dark">
    <thead>
        <tr>
          <th class="text-success">Quantity</th>
          <th class="text-danger">Product Name</th>
          <th class="text-info">Unit Price</th>
          <th class="text-success">Units InStock</th>
          <th class="text-danger">Category Number</th>
          <th class="text-info">Product Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cartItem of cartItems">
            <td class="text-white">{{cartItem.quantity}}</td>
          <td class="text-white">{{cartItem.product.productName}}</td>
          <td class="text-white">{{cartItem.product.unitPrice}}</td>
          <td class="text-white">{{cartItem.product.unitsInStock}}</td>
          <td class="text-white">{{cartItem.product.categoryId}}</td>
          <td class="text-white">{{cartItem.product.productId}}</td>
        </tr>
      </tbody>
  </table>
