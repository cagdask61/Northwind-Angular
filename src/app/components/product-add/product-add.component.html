<div class="card bg-dark">
    <h3 class="card-header text-center text-info">Ürün ekleme işlemi</h3>
    <div class="card-body">
        <form [formGroup]="productAddForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="productName" formControlName="productName" placeholder="Product Name">
                <label for="productName">Product Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="category" formControlName="categoryId" placeholder="Category Id">
                <label for="category">Category</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="unitPrice" formControlName="unitPrice" placeholder="Unit Price">
                <label for="unitPrice">Unit Price</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="unitsInStock" formControlName="unitsInStock" placeholder="Units InStock">
                <label for="unitsInStock">Units In Stock</label>
            </div>
            
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-success" (click)="add()">ekle</button>
    </div>
</div>
